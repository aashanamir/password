<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Password Generator</title>
</head>

<body>
  <div class="w-screen h-screen bg-black text-white fixed flex flex-col content-center items-center">
    <h2 class="mt-[120px] text-3xl font-serif font-bold md:text-5xl md:mt-14">
      Password Generator
    </h2>
    <div class="w-[80vw] bg-slate-900 h-[70vh] m-auto rounded-3xl p-4 flex flex-col">
      <div class="flex flex-col w-[80%] m-auto p-[12px] ">
        <input value="hll" id="passFeild" type="text" readOnly
          class="p-6 bg-slate-700 rounded-2xl text-xl font-bold tracking-[4px]" />
        <button id="btn" class="mt-8 bg-slate-950 px-8 py-4 rounded-full w-[70%] m-auto hover:bg-black">
          Copy Password
        </button>
      </div>

      <div class="flex flex-col bg-black p-10">
        <div class="flex flex-col gap-3 text-center items-left justify-center ml-2 w-[100%]">
          <input id="range" type="range" min="6" max="32" value="8" />
          <label id="passChar" htmlFor="range">Password Chreactors : </label>
        </div>
        <div class="flex flex-col mt-7 gap-3 md:flex-row items-center md:justify-between">
          <div class="flex items-center gap-4">
            <input id="numCheck" onclick="addNum()" type="checkbox" value={isNmbr} />
            <label>Add Numbers</label>
          </div>

          <div class="flex items-center gap-4">
            <input id="charCheck" onclick="addSymb()" type="checkbox" />
            <label>Add Chreactors</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="function.js"></script>
  <script src="script.js"></script>
</body>

</html>
